<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Beatles Times</title>
  <style>
    body {
      background-color: #111;
      margin: 0;
      padding: 40px 0;
      font-family: 'Baskerville', 'Garamond', 'Georgia', serif;
      color: #111;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background-color: #e8e8e8;
      padding: 0 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .headline {
      border-bottom: 2px solid #222;
      padding: 30px 0 20px;
      text-align: center;
    }

    .headline h2 {
      font-size: 4rem;
      font-weight: bold;
      margin: 0;
    }

    header {
      border-bottom: 2px solid black;
      padding: 20px 0;
    }

    header h1 {
      font-family: 'Times New Roman', Times, serif;
      font-size: 6rem;
      margin-bottom: 5px;
      text-align: center;
    }

    header p {
      font-size: 1rem;
      font-style: italic;
      text-align: center;
    }

    .top-row,
    .bottom-row {
      display: grid;
      gap: 20px;
      margin: 30px 0;
    }

    .top-row {
      grid-template-columns: 1fr 1fr;
    }

    .bottom-row {
      grid-template-columns: 1fr 1fr 1fr;
      margin-bottom: 30px;
    }

    .box img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      filter: grayscale(100%);
    }

    a.box {
      display: block;
      padding: 15px;
      min-height: 200px;
      box-sizing: border-box;
      text-decoration: none;
      color: inherit;
      position: relative;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
    }

    a.box:hover {
      background-color: #f5f5f5;
    }

    .Italic {
      font-style: italic;
      border-top: 3px solid black;
      border-bottom: 3px solid black;
      padding: 5px 0;
      text-align: center;
      line-height: 1.6;
    }

    footer {
      border-top: 2px solid black;
      padding: 30px 0;
    }

    .footer-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .member-box {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      border-top: 1px solid #aaa;
      background-color: #e8e8e8;
      border-radius: 8px;
    }

    .member-box img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      filter: grayscale(100%);
      border-radius: 4px;
    }

    .member-box p {
      margin: 0;
      font-size: 0.85rem;
    }

    .member-box strong {
      font-size: 1rem;
      display: block;
      margin-bottom: 4px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 0 15px;
      }

      header h1 {
        font-size: 3rem;
      }

      .headline h2 {
        font-size: 2.2rem;
      }

      .top-row {
        grid-template-columns: 1fr;
      }

      .bottom-row {
        grid-template-columns: 1fr;
      }

      .footer-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .member-box {
        flex-direction: column;
        text-align: center;
      }

      .member-box img {
        width: 60px;
        height: 60px;
      }

      .member-box p,
      .member-box strong {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Content remains unchanged -->
  </div>
</body>
</html>
