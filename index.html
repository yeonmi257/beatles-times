<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Beatles Times</title>
  <style>
    body {
      background-color: #111;
      margin: 0;
      padding: 40px 0;
      font-family: 'Baskerville', 'Garamond', 'Georgia', serif;
      color: #111;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background-color: #e8e8e8;
      padding: 0 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .headline {
      border-bottom: 2px solid #222;
      padding: 30px 0 20px;
      text-align: center;
    }

    .headline h2 {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0;
    }

    header {
      border-bottom: 2px solid black;
      padding: 20px 0;
    }

    header h1 {
      font-family: 'Times New Roman', Times, serif;
      font-size: 4rem;
      margin-bottom: 5px;
      text-align: center;
    }

    header p {
      font-size: 1rem;
      font-style: italic;
      text-align: center;
    }

    .top-row, .bottom-row {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 30px 0;
    }

    .box img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      filter: grayscale(100%);
    }

    a.box {
      display: block;
      padding: 15px;
      min-height: 200px;
      box-sizing: border-box;
      text-decoration: none;
      color: inherit;
      position: relative;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
    }

    a.box:hover {
      background-color: #f5f5f5;
    }

    .Italic {
      font-style: italic;
      border-top: 3px solid black;
      border-bottom: 3px solid black;
      padding: 5px 0;
      text-align: center;
      line-height: 1.6;
    }

    footer {
      border-top: 2px solid black;
      padding: 30px 0;
    }

    .footer-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .member-box {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      border-top: 1px solid #aaa;
      background-color: #e8e8e8;
      border-radius: 8px;
    }

    .member-box img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      filter: grayscale(100%);
      border-radius: 4px;
    }

    .member-box p {
      margin: 0;
      font-size: 0.85rem;
    }

    .member-box strong {
      font-size: 1rem;
      display: block;
      margin-bottom: 4px;
    }

    @media (min-width: 768px) {
      .top-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }

      .bottom-row {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }

      .footer-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>THE BEATLES TIMES</h1>
      <p>Liverpool, Monday May 27, 2025</p>
    </header>

    <section class="headline">
      <h2>The Beatles in Focus: Five Historic Vignettes</h2>
    </section>

    <main>
      <div class="top-row">
        <!-- Article Boxes Here -->
      </div>

      <div class="bottom-row">
        <!-- More Article Boxes Here -->
      </div>
    </main>

    <footer>
      <div class="footer-grid">
        <!-- Member Boxes Here -->
      </div>
    </footer>
  </div>
</body>
</html>
